name: Deploy Laravel to InfinityFree

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Build Laravel caches
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Prepare deploy folders
        run: |
          # Tạo thư mục deploy
          mkdir -p deploy/htdocs
          mkdir -p deploy/laravel-app

          # Copy public vào htdocs (giữ .htaccess, index.php)
          rsync -av --delete public/ deploy/htdocs/

          # Sửa index.php để trỏ tới /laravel-app
          sed -i "s|require __DIR__.'/../vendor/autoload.php'|require __DIR__.'/../laravel-app/vendor/autoload.php'|g" deploy/htdocs/index.php
          sed -i "s|\$app = require_once __DIR__.'/../bootstrap/app.php'|\$app = require_once __DIR__.'/../laravel-app/bootstrap/app.php'|g" deploy/htdocs/index.php

          # Copy core Laravel (trừ public và các thư mục không cần)
          rsync -av --delete \
            --exclude='public' \
            --exclude='node_modules' \
            --exclude='.git' \
            ./ deploy/laravel-app/

      - name: Inject .env from secrets
        run: |
          printf "%s" "${{ secrets.LARAVEL_ENV }}" > deploy/laravel-app/.env

      - name: Deploy HTDOCS via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: deploy/htdocs
          server-dir: /stutintuc.click/htdocs/
          # Tuỳ chọn: xóa file thừa trên server để đồng bộ sạch
          dangerous-clean-slate: true

      - name: Deploy Laravel core via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: deploy/laravel-app
          server-dir: /stutintuc.click/laravel-app/
