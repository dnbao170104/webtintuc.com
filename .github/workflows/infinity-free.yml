name: Deploy Laravel to InfinityFree

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Build Laravel caches
        run: |
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      - name: Prepare deploy folders
        run: |
          # T·∫°o th∆∞ m·ª•c deploy
          mkdir -p deploy/htdocs
          mkdir -p deploy/laravel-app

          echo "üìÇ Ki·ªÉm tra th∆∞ m·ª•c public/"
          ls -la public/

          # Copy public v√†o htdocs (gi·ªØ .htaccess, index.php)
          rsync -av --delete public/ deploy/htdocs/

          echo "üìÇ Ki·ªÉm tra deploy/htdocs sau khi copy"
          ls -la deploy/htdocs/

          # S·ª≠a index.php ƒë·ªÉ tr·ªè t·ªõi /laravel-app
          sed -i "s|require __DIR__.'/../vendor/autoload.php'|require __DIR__.'/../laravel-app/vendor/autoload.php'|g" deploy/htdocs/index.php
          sed -i "s|\$app = require_once __DIR__.'/../bootstrap/app.php'|\$app = require_once __DIR__.'/../laravel-app/bootstrap/app.php'|g" deploy/htdocs/index.php

          echo "üìÑ N·ªôi dung index.php sau khi s·ª≠a:"
          head -n 20 deploy/htdocs/index.php

          # Copy core Laravel (tr·ª´ public v√† c√°c th∆∞ m·ª•c kh√¥ng c·∫ßn)
          rsync -av --delete \
            --exclude='public' \
            --exclude='node_modules' \
            --exclude='.git' \
            ./ deploy/laravel-app/

          echo "üìÇ Ki·ªÉm tra deploy/laravel-app"
          ls -la deploy/laravel-app/

      - name: Inject .env from secrets
        run: |
          printf "%s" "${{ secrets.LARAVEL_ENV }}" > deploy/laravel-app/.env
          echo "üìÑ .env ƒë√£ ƒë∆∞·ª£c t·∫°o trong deploy/laravel-app"

      - name: Debug vendor folder
        run: ls -la deploy/laravel-app/vendor/ || echo "‚ö†Ô∏è Vendor folder kh√¥ng t·ªìn t·∫°i!"

      - name: Deploy HTDOCS via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: deploy/htdocs
          server-dir: /htdocs
          dangerous-clean-slate: true

      - name: Deploy Laravel core via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftpupload.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: deploy/laravel-app
          server-dir: /laravel-app
